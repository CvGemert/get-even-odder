<html data-framework="vue">
  <head>
    <meta charset="utf-8">
    <title>Get Even Odder</title>
    <link rel="stylesheet" href="odd-styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="left home">
        <nav>

          <a href="history.html">History</a>
        </nav>
        <h1>Get<br>Even<br>Odder</h1>
